<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양산시 AI 관리자 - CCTV관리</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loginWrap fx-0">
        <div class="loginCnt">
            <div class="logo fx-0">
                <img src="./assets/images/yangsan_icon.png" alt="">
                <span class="bold">인공지능AI</span>
            </div>

            <div class="loginBox">
                <h1 class="bold"><span class="bold">관리자</span>로그인</h1>

                <div class="loginForm">
                    <form action="">
                        <div class="loginInfo fx-3">
                            <div>
                                <h6 class="bold color02">로그인</h6>
                                <p>가입하신 아이디로 로그인하세요.</p>
                            </div>

                            <i class="fa fa-unlock-alt"></i>
                        </div>

                        <input type="text">
                        <input type="password">

                        <div class="idRemember fx-2">
                            <input type="checkbox" id="idRemeber_check" class="idRemeber_input">
                            <label class="idRemeber_label" for="idRemeber_check"></label>

                            <label for="idRemeber_check" class="rememberTxt">아이디 기억하기</label>
                        </div>

                        <button class="loginBtn">로그인</button>

                        <div class="sub_info fx-0">
                            <a href="#none">아이디/비밀번호 찾기</a>
                            <a href="#none">회원가입</a>
                        </div>

                        <div class="copyright fx-0">
                            <p>© sangrokinc.co.kr. All rights reserved.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
