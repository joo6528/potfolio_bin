<html lang="ko">
<head>

    <link rel="icon" href="./images/favicon.ico">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

<body>
    <div class="lgnWrap">
        <div class="loginBox">
            <div class="logoBox">
                <a href="./index.html"><img src="./images/logo.png" alt=""></a>
            </div>

            <div class="loginFormBox">
                <form action="">
                    <div class="loginItemBox">
                        <input type="text" required="">
                        <label for="">아이디</label>
                    </div>

                    <div class="loginItemBox">
                        <input type="password" required="">
                        <label for="">비밀번호</label>
                    </div>

                    <button class="loginBtn">로그인</button>

                    <div class="saveBox">
                        <div class="saveIdBox">
                            <input type="checkbox" class="checkbox_input" id="saveId">
                            <label for="saveId" class="checkbox_custom"></label>
                            <label for="saveId" class="checkbox_label">아이디 저장</label>
                        </div>

                        <div class="findIdBox">
                            <a href="#none">아이디/비밀번호 찾기</a>
                        </div>
                    </div>
                </form>

                <div class="loginGuideBox">
                    <a href="#none">
                        <p>2022년 3월 14일 이전에 가입하셨다면 여기를 눌러 비밀번호를 다시 설정해주세요.</p>
                    </a>
                </div>

                <a href="#none" class="joinBtn">회원가입</a>

                <div class="nonmember_orderBox">
                    <a href="#none">비회원 주문조회 <i class="xi-box"></i></a>

                    <div class="truckAnimateBox">
                        <div class="hideOn">
                            <svg class="truckIcon" height="48" id="van" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><defs><style>
                                .vi-primary {
                                  fill: #2AC1BC;
                                }
                          
                                .vi-accent {
                                  fill: #0C0058;
                                }
                          
                                .vi-prop {
                                  fill: #FFFFFF;
                                }
                              </style></defs><path class="vi-primary" d="M4,11V33.012H29.994V11H4Z"/><path class="vi-accent" d="M29.994,17.014H38.32l5.68,6v10H29.994v-16Z"/><circle class="vi-accent" cx="12" cy="33" r="5"/><circle class="vi-primary" cx="37" cy="33" r="5"/><path class="vi-prop" d="M12,31a2,2,0,1,1-2,2A2,2,0,0,1,12,31Zm25,0a2,2,0,1,1-2,2A2,2,0,0,1,37,31ZM36,20l4,4H33V20h3Z"/></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
