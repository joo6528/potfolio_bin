<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>스터닝 통합회원</title>
    
        <!-- custom CSS -->
        <link rel="stylesheet" href="./css/notofolio_style.css">
        <link rel="stylesheet" href="./css/notofolio_responsive_style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    
        <!-- custom JS -->
        <script src="./js/jquery-3.4.1.min.js"></script>
    </head>
<body>

    <div class="lgnWrap">
        <div class="loginBox">
            <div class="login_inner">
                <a href="./notefolio_index.html" class="login_logo">
                    <img src="./images/notefolio/main_logo.svg" alt="">
                </a>
    
                <form action="" class="login_form">
                    <div class="emailBox">
                        <label for="">이메일</label>
                        <input type="text" class="input_custom">
                    </div>
    
                    <div class="passwordBox">
                        <label for="">비밀번호</label>
                        <input type="text" class="input_custom">
                    </div>
    
                    <button class="loginBtn">로그인</button>
    
                    <div class="login_otherBox">
                        <div class="login_keepBox">
                            <input type="checkbox" id="loginIng" class="login_keepInput">
                            <label for="loginIng" class="login_keepLabel"></label>
                            <label for="loginIng" class="login_keep">로그인 유지</label>
                        </div>
    
                        <div class="login_findBox">
                            <a href="#none">비밀번호 찾기</a>
                        </div>
                    </div>
                </form>
    
                <div class="login_snsBox">
                    <p>SNS로 간편하게 시작하기</p>
    
                    <ul class="login_sns_items">
                        <li class="login_kakao"><a href="#none"><img src="./images/notefolio/login_kakao.png" alt=""></a></li>
                        <li class="login_google"><a href="#none"><img src="./images/notefolio/login_google.png" alt=""></a></li>
                        <li class="login_naver"><a href="#none"><img src="./images/notefolio/login_naver.png" alt=""></a></li>
                        <li class="login_apple"><a href="#none"><img src="./images/notefolio/login_apple.png" alt=""></a></li>
                        <li class="login_facebook"><a href="#none"><img src="./images/notefolio/login_facebook.png" alt=""></a></li>
                    </ul>
                </div>
    
                <div class="membershipBox">
                    <a href="#none">
                        <p>아직 스터닝 회원이 아니세요?</p>
                        <p>회원가입 하기</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
